[tool.poetry]
name = "pyIOF"
version = "0.1.0"
description = "Python bindings for IOF datastandard 3.0"
authors = ["Simske <mail@simske.com>"]

[tool.poetry.dependencies]
python = ">=3.8"
lxml = ">=4.6.4"

[tool.poetry.dev-dependencies]
pytest = ">=5.2"
mypy = "^0.931"
flake8 = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
